{% set name = "manimpango" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ManimPango-{{ version }}.tar.gz
  sha256: 5c3b6f89e043fbb5e467131fb346801496e1d8e92803362d0a47a0761c5c55c8

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.27
    - pip
    - pango
    - cairo
    - glib
    - pkg-config
    - fontconfig  # [win]
  run:
    - python
    - pango
    - cairo
    - glib
    - fontconfig  # [win]

test:
  imports:
    - manimpango
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://manimpango.manim.community/
  summary: Bindings for Pango for using with Manim.
  dev_url: https://github.com/ManimCommunity/manimpango
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
